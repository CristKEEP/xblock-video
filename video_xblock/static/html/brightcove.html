<style>
    .bc-player-{{player_id}}_default-index-0 {
        width: 100%;
    }
    /* Malyavin was here */
    .display-flex {
        display: flex;
    }

    .vjs-menu-content .vjs-icon-placeholder::before {
    display: none;
    }

    .vjs-fullscreen-control::before {
        display: none !important;
    }
    .vjs-fullscreen-control.vjs-button > .vjs-icon-placeholder:before {
        line-height: 1.8 !important;
        font-size: 2.8em;
    }

    .vjs-subs-caps-button.vjs-button > .vjs-icon-placeholder:before {
        line-height: 1.4 !important;
        font-size: 2.8em;
    }

    .video-js .vjs-play-control:before {
        display: none;
    }

    .video-js .vjs-play-control.vjs-button > .vjs-icon-placeholder:before {
        line-height: 1.8 !important;
        font-size: 2.8em;
    }

    .vjs-volume-panel.vjs-control.vjs-volume-panel-horizontal {
        display: flex;
        align-items: center;
    }
    .vjs-volume-panel.vjs-control.vjs-volume-panel-horizontal .vjs-button > .vjs-icon-placeholder:before {
        line-height: 2.2;
    }

    .video-js .vjs-mute-control.vjs-vol-2:before {
        display: none;
    }

    div.vjs-volume-control.vjs-control.vjs-volume-horizontal {
        margin-top: -4px;
    }

    .video-js .vjs-big-play-button .vjs-icon-placeholder:before {
        display: none;
    }

    .vjs-mouse-display .vjs-time-tooltip {
        display: none !important;
    }

    .vjs-menu-content li:first-child {
        display: none !important;
    }

</style>


<div class="display-flex">
    <video data-video-id="{{ video_id }}"
        id="{{ video_player_id }}"
        data-account="{{ account_id }}"
        data-player="{{player_id}}"
        data-embed="default"
        data-application-id
        data-setup='{"playbackRates": [0.5, 1.0, 1.5, 2.0] }'
        width="100%"
        height="560"
        class="video-js"
        brightcove
        controls
    >
    <!-- height="560" it's height of iframe minus height of control bar -->
      {{ transcripts }}
    </video>
    <script src="{{ brightcove_js_url }}"></script>
    {% for vjs_plugin in vjs_plugins %}
        <script type="text/javascript">{{ vjs_plugin }}</script>
    {% endfor %}
    <div id="transcript"></div>
</div>
